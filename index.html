<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>preencha este formulário</title>
</head>
<body>
    <main>
        <div id="container">
            <div class="cont-left">
                <img src="images/Serene House on Misty Hillside.jpeg" alt="imagem" class="img">
            </div>

            <div class="cont-right">
                <h1>Cadastre-se</h1>
                <p>cadastre-se e aproveite</p>
                <form action="#" class="formulario">
                    <div class="user-info">
                        <input type="text" name="FirstName" id="FirstName" class="input" placeholder="First-name" required>

                        <input type="text" name="LastName" id="LastName" class="input" placeholder="Last-name" required>
                    </div>

                    <div class="restant">
                        <input type="email" name="email" id="email" class="input" placeholder="Email" required>

                        <input type="password" name="password" id="password" class="input" placeholder="Senha" required>

                        <input type="password" name="ConfirmPassword" id="ConfirmPassword" class="input" placeholder="Confirme sua senha" required>

                    </div>

                    <button class="submit">Enviar</button>
                    <p>
                        já possui uma conta? <a href="#" class="link">Entre agora</a>
                    </p>
                </form>

            </div>

            <div class="celular">
                <h1>Cadastre-se</h1>
                <p>cadastre-se e aproveite</p>

                <form action="#" class="form-celular">
                    <input type="email" name="email" id="email" class="input-cel" placeholder="Entre com seu Email" required>

                    <input type="password" name="password" id="password" class="input-cel" placeholder="Senha" required>

                    <button class="submit">Enviar</button>

                    <p>
                         <a href="#" class="link">Esqueceu a senha?</a>
                    </p>

                    <button class="submit">Criar uma conta</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
